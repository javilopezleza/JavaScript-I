<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScript for including external header -->
    <script src="js/includeHeader.js"></script>
</head>

<body class="container-fluid">

    <!-- Header dynamically included via JavaScript -->
    <header></header>

    <main>
        <!-- Page title -->
        <h1>Números</h1>

        <!-- Description of functionality -->
        <p class="text">Con esta función podrás comparar dos números que hayas introducido en el formulario</p>

        <!-- Form to input two numbers -->
        <form action="#" id="numbers">
            <!-- Input for the first number -->
            <div class="nume1">
                <label class="form-label" for="num1">Primer número:</label>
                <input class="form-control" type="text" name="num1" id="num1">
                <!-- Placeholder for error or validation messages -->
                <small id="verify"></small>
            </div>

            <!-- Input for the second number -->
            <div class="nume2">
                <label class="form-label" for="num2">Segundo número:</label>
                <input class="form-control" type="text" name="num2" id="num2">
                <!-- Placeholder for error or validation messages -->
                <small id="verify2"></small>
            </div>

            <!-- Placeholder for additional messages -->
            <small id="verify3"></small>
        </form>

        <!-- Button to trigger calculation -->
        <button id="calcular" class="btn btn-success" type="button">Calcular</button>

        <!-- Placeholder to display calculation results -->
        <div id="calc"></div>
    </main>

    <footer>
        <!-- Link to CSS Validator -->
        <div>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="¡CSS Válido!" />
            </a>
        </div>
        
        <!-- Copyright Information -->
        <div class="copy">
            &#169;JaviLoLez
        </div>
    </footer>

    <!-- Custom JavaScript file for form validation -->
    <script src="js/validacion.js"></script>
</body>

</html>
