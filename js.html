<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="css/style.css">
        <script src="js/includeHeader.js"></script>

    </head>

    <body class="container-fluid">

        <header></header>

        <main>
            <h1>Números</h1>

            <p class="text">Con esta función podrás comparar dos números que
                hayas introducido en el formulario</p>

            <form action="#" id="numbers">
                <div class="nume1">
                    <label class="form-label" for="num1">Primer número:</label>
                    <input class="form-control" type="text" name="num1"
                        id="num1">
                    <small id="verify"></small>

                </div>

                <div class="nume2">
                    <label class="form-label" for="num2">Segundo número:</label>
                    <input class="form-control" type="text" name="num2"
                        id="num2">
                    <small id="verify2"></small>
                </div>
                <small id="verify3"></small>
            </form>

            <button id="calcular" class="btn btn-success"
                type="button">Calcular</button>

            <div id="calc">

            </div>

        </main>

        <footer>
            <div>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="¡CSS Válido!" />
                </a>
            </div>
            <div class="copy">
                &#169;JaviLoLez
            </div>
        </footer>

        <script src="js/validacion.js"></script>
    </body>

</html>
